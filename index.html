<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <img class="bg" src="/images/bg-pattern-card.svg" alt="" />
      <div class="innerdiv">
        <img src="/images/image-victor.jpg" alt="" />
        <span>Victor Crest <span class="age">26</span> </span>
        <span class="city">London</span>
      </div>
      <hr />
      <div class="info">
        <div class="info-item">
          <span class="number">80K</span>
          <span class="text">Followers</span>
        </div>
        <div class="info-item">
          <span class="number">803K</span>
          <span class="text">Likes</span>
        </div>
        <div class="info-item">
          <span class="number">1.4K</span>
          <span class="text">Photos</span>
        </div>
      </div>
    </div>
    <div class="background">
      <img class="top" src="/images/bg-pattern-top.svg" alt="" />
      <img class="bottom" src="/images/bg-pattern-bottom.svg" alt="" />
    </div>
  </body>
</html>
